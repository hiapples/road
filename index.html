<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國道休息站</title>
    <link rel="icon" href="./src/photo/road-with-broken-line.png" type="image/x-icon" />
    <link rel='apple-touch-icon' href='./src/photo/road-with-broken-line.png'>
    <!-- 引入 manifest.json -->
    <link rel="manifest" href="./public/manifest.json">
    <!-- 这将确保你的 PWA 在 iOS 上显示为全屏应用 -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- 状态栏的样式 -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!--Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- For Chrome, Firefox OS, Opera and Vivaldi -->
    <meta name="theme-color" content="rgba(41, 41, 41, 0.9)">
    <!-- For Windows Phone -->
    <meta name="msapplication-navbutton-color" content="rgba(41, 41, 41, 0.9)">
    <!-- For iOS Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--小圖案-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body >
    <!--最重要-->
    <div id="app"  >

    </div>
    <script type="module" src="./src/main.js"></script>
    
    <!--Bootstrap js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--Bootstrap tooltips-->
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <!--Bootstrap Popovers--> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" defer></script>
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
  </body>
</html>
